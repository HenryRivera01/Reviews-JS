<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Reviews - JS</title>
</head>
<body>
    <section class="container">
        <h2>Our Reviews</h2>
        <div class="underline"></div>
        <!--Review-->
        <article class="review">
            <div class="image-container">
                <img src="src/img1.jpeg" id="animal-img" alt="">
            </div>
            <div class="infoContainer"> 
            <h4 id="author">Cat Jhones</h4>
            <p id="job">Ux Designer</p>
            <p id="info">Lorem ipsum, dolor sit amet consectetur adipisicing elit.
                Dolorum, accusamus ratione excepturi optio repellendus
                placeat delectus exercitationem temporibus commodi, doloremque
            </p>
            </div>
            <!--PREV - NEXT BTNS-->
            <div class="buttons-container">
                <button class="prevButton"><</button>
                <button class="nextButton">></button>
            </div>
            <!-- Random Button -->
             <button class="random-button">Surprise me</button>
        </article>
    </section>
<script src="app.js"></script>
</body>
</html>
